language: perl
os:
  - osx
  - linux

perl:
    - "5.18"
    - "5.16"
    - "5.14"

env:
    matrix:
        - CC="clang"
        - CC="gcc"

addons:
  apt:
    packages:
      - libgsl0-dev
      - swig2.0

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cpanm   ; fi
    - cpanm -v PkgConfig

# Add verbosity for debugging
install: 'cpanm  -vv --installdeps --notest .'

